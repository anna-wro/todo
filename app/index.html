<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anna WrÃ³bel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="icon" href="../../favicon.ico">
    <title>To-do app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Material+Icons" rel="stylesheet"
          type="text/css">
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/application.css">
    <!--endbuild-->
</head>
<body>
<div class="container">
        <button id="js-save" class="save">Save</button>
    <div class="container__add">
        <label for="new-task">Add Item<i class="material-icons expand">expand_less</i></label>
        <input id="new-task" type="text">
        <button id="js-add"><i class="material-icons">add_circle</i></button>
    </div>
    <h3 id="todo">To-do<i class="material-icons expand">expand_less</i></h3>
    <ul id="incomplete-tasks">
        <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">Enjoy!</label>
            <input type="text" class="task__input">
            <button class="delete task__delete"><i class="material-icons">delete</i></button>
            <button class="edit task__edit"><i class="material-icons">mode_edit</i></button>
        </li>
    </ul>
    <h3 id="completed">Completed<i class="material-icons expand">expand_less</i></h3>
    <ul id="completed-tasks">
        <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">Local storage</label>
            <input type="text" class="task__input">
            <button class="delete task__delete"><i class="material-icons">delete</i></button>
            <button class="edit task__edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">Adding new tasks</label>
            <input type="text" class="task__input">
            <button class="delete task__delete"><i class="material-icons">delete</i></button>
            <button class="edit task__edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">Editing tasks</label>
            <input type="text" class="task__input">
            <button class="delete task__delete"><i class="material-icons">delete</i></button>
            <button class="edit task__edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">Deleting tasks</label>
            <input type="text" class="task__input">
            <button class="delete task__delete"><i class="material-icons">delete</i></button>
            <button class="edit task__edit"><i class="material-icons">mode_edit</i></button>
        </li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--build:js js/main.min.js -->
<script src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
