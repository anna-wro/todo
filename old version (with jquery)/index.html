<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anna WrÃ³bel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="icon" href="../../favicon.ico">
    <title>To-do app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Material+Icons" rel="stylesheet"
          type="text/css">
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>
<body>
<div class="container">
    <p>
        <button id="save">Save</button>
    </p>
    <p>
        <label for="new-task">Add Item<i class="material-icons expand">expand_less</i></label>
        <input id="new-task" type="text">
        <button id="add"><i class="material-icons">add_circle</i></button>
    </p>
    <h3 id="todo">To-do<i class="material-icons expand">expand_less</i></h3>
    <ul id="incomplete-tasks">
        <li>
            <input type="checkbox">
            <label>Enjoy!</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
    </ul>
    <h3 id="completed">Completed<i class="material-icons expand">expand_less</i></h3>
    <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label>Local storage</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li>
            <input type="checkbox" checked>
            <label>Accordion</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li>
            <input type="checkbox" checked>
            <label>Empty tasks</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li>
            <input type="checkbox" checked>
            <label>Adding new tasks</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li>
            <input type="checkbox" checked>
            <label>Editing tasks</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
        <li>
            <input type="checkbox" checked>
            <label>Deleting tasks</label>
            <input type="text">
            <button class="delete"><i class="material-icons">delete</i></button>
            <button class="edit"><i class="material-icons">mode_edit</i></button>
        </li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--build:js js/main.min.js -->
<script src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
